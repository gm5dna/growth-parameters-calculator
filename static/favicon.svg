<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- Growth centile curves - showing typical growth chart curves -->

  <!-- 98th centile (top curve) -->
  <path d="M 15 70 Q 35 40, 55 25 T 90 10"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- 50th centile (median/middle curve) -->
  <path d="M 15 77 Q 35 55, 55 45 T 90 35"
        stroke="#ffffff"
        stroke-width="3.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- 2nd centile (bottom curve) -->
  <path d="M 15 84 Q 35 70, 55 65 T 90 60"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>
</svg>
